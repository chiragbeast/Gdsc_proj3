<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Service Request Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a4a4a;
            font-weight: bold;
        }

        .form-group select,
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }

        .time-group {
            display: flex;
            justify-content: space-between;
        }

        .time-group div {
            flex: 1;
            margin-right: 1rem; /* Space between inputs */
        }

        .time-group div:last-child {
            margin-right: 0; /* Remove margin for the last input */
        }

        .submit-button {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .submit-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(1px);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Bus Service Request</h2>
        <form action="/submit-bus-request" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="numberOfBuses">Number of Buses</label>
                <select id="numberOfBuses" name="numberOfBuses" required>
                    <option value="" disabled selected>Select number of buses</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <div class="time-group">
                    <div>
                        <input type="time" id="timeFrom" name="timeFrom" placeholder="Time From" required>
                    </div>
                    <div>
                        <input type="time" id="timeTo" name="timeTo" placeholder="Time To" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="specialRequests">Special Requests</label>
                <textarea id="specialRequests" name="specialRequests" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="documentUpload">Upload Required Documents</label>
                <input type="file" id="documentUpload" name="documentUpload" accept=".pdf,.doc,.docx,.jpg,.png">
                <small class="form-text text-muted">Supported formats: PDF, DOC, DOCX, JPG, PNG.</small>
            </div>

            <button type="submit" class="submit-button">Submit Request</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
